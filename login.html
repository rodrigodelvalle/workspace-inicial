<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login-eMercado-Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="estilo-login">
    <h2 class="login2">e-mercado <br> <span class="login3">¡tu e_commerce favorito!</span></h2><br>
    <form action="index.html" method="POST" id="loginForm">
      <div class="form-inputs">
        <img class="icono1" src="img/login-usuario.png" alt="">
      <input class="form-control form-control-sm" type="text" id="username" name="username" placeholder="Usuario" required><br><br>
      </div>
      <div class="form-inputs">
        <img class="icono2" src="img/pngegg (2).png" alt=""> 
        <input class="form-control form-control-sm" type="password" id="password" name="password" placeholder="Contraseña" required><br><br>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="remember" id="remember">
        <label class="form-check-label" for="remember">Mantener la sesión iniciada.</label>
      </div>
      <div id="estiloBtn"><button class="boton" type="submit" id="login">Iniciar Sesión</button></div>
    </form>
  </div>
  <script src="js\login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
